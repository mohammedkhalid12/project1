<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mo.css"> 

</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form class="age">
            <label for="day">Day:</label>
            <input  type="number" required placeholder="dd"  min="1" max="31" >
            <label for="month">Month:</label>
            <input type="number" required placeholder="mm" min="1" max="12" >
            <label for="year">Year:</label>
            <input type="number" required placeholder="yy">
            <button type="button" onclick="CalcAge()">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="mo.js"></script>

</body>
</html>
